<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">

    <div class="content">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>
        
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__activity">Исследователь океана</p>
                    <button type="button" class="profile__button-edit" aria-label="Кнопка редактирования профиля"></button>
                </div>
                <button type="button" class="profile__button-add" aria-label="Кнопка добавления карточек"></button>
            </section>

            <section>
                <ul class="elements"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy;2023 Mesto Russia</p>
        </footer>

        <template class="cards">
            <li class="element">
                    <img class="element__image" alt="Место с картинки">
                    <button type="button" class="element__delete-btn" aria-label="Кнопка удаления"></button>
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                    </div>
            </li>
        </template>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupForm" class="popup__form popup__form_type_edit">
                        <input name="formName" type="text" placeholder="Ваше имя"  class="popup__input popup__input_el_name">
                        <input name="formJob" type="text" placeholder="Сфера деятельности"  class="popup__input popup__input_el_job">
                    <button type="submit" class="popup__save-btn">Сохранить</button>
                </form>
                <button type="button" class="popup__close-btn popup__close-btn_type_edit" aria-label="Кнопка закрытия попапа"></button>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="popupAddForm" class="popup__form popup__form_type_add">
                    <input name="formAddName" type="text" placeholder="Название" class="popup__input popup__input_el_title">
                    <input name="formAddLink" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_el_link">
                    <button type="submit" class="popup__save-btn">Создать</button>
                </form>
                <button type="button" class="popup__close-btn popup__close-btn_type_add" aria-label="Кнопка закрытия попапа"></button>
            </div>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <img class="popup__image" src="" alt="место с картинки">
            <p class="popup__image-decription"></p>
            <button type="button" class="popup__close-btn popup__close-btn_type_image" aria-label="Кнопка закрытия попапа"></button>
        </div>
    </div>
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/index.js" defer></script>
</body>
</html>
