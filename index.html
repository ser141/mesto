<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">

    <div class="content">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>
        
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__activity">Исследователь океана</p>
                    <button type="button" class="profile__button-edit" aria-label="Кнопка редактирования профиля"></button>
                </div>
                <button type="button" class="profile__button-add" aria-label="Кнопка добавления карточек"></button>
            </section>

            <section>
                <ul class="elements">
                    <li>
                        <article class="element">
                            <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                            <div class="element__info">
                                <h2 class="element__title">Карачаевск</h2>
                                <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
                            <div class="element__info">
                                <h2 class="element__title">Эльбрус</h2>
                                <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__image" src="images/dombay.jpg" alt="Домбай">
                            <div class="element__info">
                                <h2 class="element__title">Домбай</h2>
                                <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__image" src="images/taiga-min.jpg" alt="Тайга">
                            <div class="element__info">
                                <h2 class="element__title">Тайга</h2>
                                <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__image" src="images/konduki-min.jpg" alt="Кондуки">
                            <div class="element__info">
                                <h2 class="element__title">Кондуки</h2>
                                <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img class="element__image" src="images/gamstul-min.jpg" alt="Гамстуль">
                            <div class="element__info">
                                <h2 class="element__title">Гамстуль</h2>
                                <button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy;2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupForm" class="form">
                        <input name="formName" type="text" placeholder="Ваше имя"  class="form__item form__item_el_name">
                        <input name="formJob" type="text" placeholder="Сфера деятельности"  class="form__item form__item_el_job">
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button>
            </div>
        </div>
    </div>
    <script src="/scripts/index.js" defer></script>
</body>
</html>
