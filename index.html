<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="content"><header class="header"><a class="header__logo" href="#"></a></header><main><section class="profile"><button type="button" class="profile__avatar-btn"><img class="profile__avatar" src="#" alt="Аватар"></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__activity"></p><button type="button" class="profile__button-edit" aria-label="Кнопка редактирования профиля"></button></div><button type="button" class="profile__button-add" aria-label="Кнопка добавления карточек"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy;2023 Mesto Russia</p></footer><template class="cards"><li class="element"><img class="element__image" alt="Место с картинки"> <button type="button" class="element__delete-btn" aria-label="Кнопка удаления"></button><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like-icon" aria-label="Кнопка лайка"></button><p class="element__like-counter"></p></div></div></li></template><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="popupForm" class="popup__form popup__form_type_edit" novalidate><input name="userName" id="userName" minlength="2" maxlength="40" required placeholder="Ваше имя" class="popup__input popup__input_el_name"> <span id="userName-error" class="popup__input-error"></span> <input name="about" id="about" minlength="2" maxlength="200" required placeholder="Сфера деятельности" class="popup__input popup__input_el_job"> <span id="about-error" class="popup__input-error"></span> <button type="submit" class="popup__save-btn">Сохранить</button></form><button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="popupAddForm" class="popup__form popup__form_type_add" novalidate><input required name="name" id="formAddName" minlength="2" maxlength="20" placeholder="Название" class="popup__input popup__input_el_title"> <span id="formAddName-error" class="popup__input-error"></span> <input required name="link" id="formAddLink" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_el_link"> <span id="formAddLink-error" class="popup__input-error"></span> <button type="submit" class="popup__save-btn">Создать</button></form><button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button></div></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img class="popup__image" src="#" alt="место с картинки"><p class="popup__image-decription"></p><button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><form name="deleteCard" class="popup__form popup__form_type_delete"><h2 class="popup__title popup__title_delete">Вы уверены?</h2><button type="submit" class="popup__save-btn">Да</button> <button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form name="avatar" class="popup__form popup__form_type_avatar"><h2 class="popup__title popup__title_delete">Обновить аватар</h2><input required name="avatar" id="formAvatar" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_el_avatar"> <span id="formAvatar-error" class="popup__input-error"></span> <button type="submit" class="popup__save-btn">Сохранить</button> <button type="button" class="popup__close-btn" aria-label="Кнопка закрытия попапа"></button></form></div></div></body></html>
